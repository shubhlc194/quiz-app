<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e1e, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main container */
    .divMain {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 900px;
    }

    /* Card wrapper */
    .card {
      background: #222;
      border-radius: 16px;
      overflow: hidden;
      height: 220px;
      width: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    /* Glow colors for different cards */
    .div1 { border: 3px solid #9ac43c; }
    .div2 { border: 3px solid #e45b5b; }
    .div3 { border: 3px solid #34d399; }

    /* Image styling */
    .card img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        height: 180px;
        width: 180px;
      }
    }

    @media (max-width: 480px) {
      .card {
        height: 150px;
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="divMain">
    <div class="card div1">
      <img src="https://play-lh.googleusercontent.com/RrAOiT7lGSH7Da3BTtum8xSSYMfkqSJLsjqhWuGwzXmowjL7sNTVfS1Z0bPZKHPjyYTv=w240-h480-rw" alt="Image 1">
    </div>

    <div class="card div2">
      <img src="https://lh3.googleusercontent.com/tP_Ob8MTEOO5k-yDKEYkBnUd6bZqTlIzXUNYF7mbu-5E0pubUys90Y_WmTJJer5VEvWH8XW3MSnXJW1y40uriylXf7U=s1280-w1280-h800" alt="Image 2">
    </div>

    <div class="card div3">
      <img src="https://lh3.googleusercontent.com/Lt7thlnFSvYI5l5M1JDGEpRwlgSxHk4huMPfuQJSEaOttVWgOXUT0NVcrIJLkytQl8azZfOtr8l6Gcould_m6Qhj-w=s1280-w1280-h800" alt="Image 3">
    </div>
  </div>
</body>
</html>
